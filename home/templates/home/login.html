{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/css/all.css'  %}" />
    <link rel="stylesheet" href="{% static '/css/login.css'  %}" />
    <link rel="icon" href="{% static '/img/logo_danes.png'  %}">
    <style>
      body {
        background-image: url("{% static '/img/bodypattern.jpg'  %}");
        background-color: rgba(255, 255, 255, 0.699);
        background-blend-mode: saturation;
      }
    </style>
  </head>
  <body>
    <div class="container cont-login">
      <div class="row">
        <div class="col-sm-12 cont-login-content">
          <h1>Login admin</h1>
        </div>
        <div class="col-sm-12 cont-login-content">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-sm-12">
                <input
                  class="form-control"
                  type="text"
                  placeholder="username.."
                  name="username"
                />
              </div>
              <div class="form-group col-sm-12">
                <input
                  id="password"
                  class="form-control"
                  type="password"
                  placeholder="password.."
                  name="password"
                />
              </div>
              <div class="form-group col-sm-5">
                <input type="checkbox" id="showpassword" onclick="myFunction()" />
                <label for="showpassword"><small>show password</small></label>
              </div>
              <div class="form-group col-sm-12">
                <button type="submit" class="btn btn-secondary">Login</button>
              </div>
              <div class="col-sm-12">
                <a href="{% url 'home' %}">Back to home page...</a>
              </div>
            </div>
          </form>
        </div>
      </div>

      {% for mess in messages %}
      <p class="messages">{{ mess }}</p>
      {% endfor %}
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
