<div class="jumbotron" style="padding: 0;">
    
    <div id="header_image" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#header_image" data-slide-to="0" class="active"></li>
          <li data-target="#header_image" data-slide-to="1"></li>
          <li data-target="#header_image" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 70vh;">
          {% for j in jumbotron %}
          <div class="carousel-item {{ j.status }}" style="background-image: url('{{ j.baner_link }}');">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ j.title }}</h5>
                <p>{{ j.cont }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#header_image" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#header_image" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="carousel-gradation"></div>
</div>
